<mat-form-field appearance="outline" style="float: right; margin-right:1em">
<input type="search" matInput placeholder="Search" name= "search" [(ngModel)]= "search" (keyup)="applyFilter()">
<mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div style="padding: 1em">
{{queryParameters | queryparameter}}
</div>
<div style="clear:both"></div>

<table mat-table matTableResponsive [dataSource]="dataSource">
	<ng-container matColumnDef="repository">
		<th mat-header-cell *matHeaderCellDef> Repository </th>
		<td mat-cell *matCellDef="let element">
			{{breaks(element.repository)}}
		</td>
	</ng-container>
	<ng-container matColumnDef="when">
		<th mat-header-cell *matHeaderCellDef> When </th>
		<td mat-cell *matCellDef="let element"> {{formatTimestamp(element.when)}} </td>
	</ng-container>
	<ng-container matColumnDef="who">
		<th mat-header-cell *matHeaderCellDef> Who </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element.who)}} </td>
	</ng-container>
	<ng-container matColumnDef="file">
		<th mat-header-cell *matHeaderCellDef> File </th>
		<td mat-cell *matCellDef="let element">
			<ul>
				<li *ngFor="let file of element.files">
					{{breaks(file.filename)}}
				</li>
			</ul>
		</td>
	</ng-container>
	<ng-container matColumnDef="commit">
		<th mat-header-cell *matHeaderCellDef> Commit </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element.commit)}} </td>
	</ng-container>
	<ng-container matColumnDef="branch">
		<th mat-header-cell *matHeaderCellDef> Branch </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element.branch)}} </td>
	</ng-container>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element.description)}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
