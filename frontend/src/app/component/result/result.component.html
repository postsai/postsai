<mat-form-field appearance="outline" class="searchbox">
<input type="search" matInput placeholder="Search" name= "search" [(ngModel)]= "search" (keyup)="applyFilter()">
<mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div style="padding: 1em">
{{queryParameters | queryparameter}}
</div>
<div style="clear:both"></div>

<p *ngIf="!dataSource" class="wait">
Please wait while Postai is pondering your request.<br><br><br>
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</p>

<app-result-table *ngIf="dataSource" [dataSource]="dataSource" [config]="config"></app-result-table>
