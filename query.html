<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src http://* https://* 'self' data:; style-src 'self' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU='">
	<title>Postsai Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap-table/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="resources/postsai.css">
	<link rel="icon" href="resources/postsai-64.png">
	<link rel="manifest" href="resources/manifest.json">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
	<script src="node_modules/tableExport.jquery.plugin/tableExport.min.js"></script>
	<script src="node_modules/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
	<script src="node_modules/bootstrap-table/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
</head>
<body class="page-searchresult">

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Postsai</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			<li><a class="action-add-querystring" href="search.html">Search</a></li>
			<li class="active" ><a href="query.html">Result <span class="sr-only">(current)</span></a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<div class="content">
<div id="preamble"><span class="search-parameter"></span></div>


<table id="table"
	data-search="true"
	data-show-columns="true"
	data-show-export="true"
	data-show-toggle="true"
	data-sortable="true"
	data-toolbar="#preamble"
	data-pagination="true"
	data-page-size="10000"
	data-page-list="[1000, 10000, 100000, All]"
	data-smart-display="true"
	data-mobile-responsive="true"
	data-columns-hidden="['3','8']"
	class="hidden">

	<thead>
	<tr>
		<th data-field="0" data-sortable="true" data-formatter="formatRepository" class="repository" >Repository</th>
		<th data-field="1" data-sortable="true" data-formatter="formatTimestamp"  class="when"       >When</th>
		<th data-field="2" data-sortable="true" data-formatter="formatAuthor"     class="who"        >Who</th>
		<th data-field="3" data-sortable="true" data-formatter="formatFileLink"   class="file"       >File</th>
		<th data-field="8" data-sortable="true" data-formatter="formatDiffLink"   class="commit"     >Commit</th>
		<th data-field="5" data-sortable="true"                                   class="branch"     >Branch</th>
		<th data-field="7" data-sortable="true" data-formatter="formatTrackerLink" class="description">Description</th>
	</tr>
	</thead>
</table>
<div class="spinner"><br><span class="waitmessage">Please stand by while the database is working.</span><br></div>

<br>
<div class="footer">Rendered by <a href="https://postsai.github.io">Postsai</a></div>
</div>
<script type="text/javascript" src="node_modules/js-md5/build/md5.min.js"></script>
<script type="text/javascript" src="resources/postsai.js"></script>
</body>
</html>
