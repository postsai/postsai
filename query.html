<!DOCTYPE html>
<html>
<head>
    <title>Postsai</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="bower_components/tableExport.jquery.plugin/tableExport.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <style>
    .content {padding: 0 1em}
    .file {width: 20%}
    .hidden {display: none}
    .footer {text-align: right}
    .spinner {text-align: center}
    .breakword { 

/* Warning: Needed for oldIE support, but words are broken up letter-by-letter */
 -ms-word-break: break-all;
     word-break: break-all;

     /* Non standard for webkit */
     word-break: break-word;

-webkit-hyphens: auto;
   -moz-hyphens: auto;
    -ms-hyphens: auto;
        hyphens: auto;
    }
    </style>
</head>
<body class="page-searchresult">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Postsai</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a class="action-add-querystring" href="search.html">Search</a></li>
        <li class="active" ><a href="query.html">Result <span class="sr-only">(current)</span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content">
<div id="preamble"><span class="search-parameter"></span></div>


<table id="table"
 	data-search="true"
 	data-show-columns="true"
 	data-show-export="true"
 	data-show-refresh="true"
 	data-show-toggle="true"
 	data-sortable="true"
 	data-toolbar="#preamble"
 	data-pagination="true"
 	data-page-size="10000"
 	data-page-list="[1000, 10000, 100000, All]"
 	class="hidden">

    <thead>
    <tr>
        <th data-field="0" data-sortable="true"                                                         >Repository</th>
        <th data-field="1" data-sortable="true" data-formatter="formatTimestamp"                        >When</th>
        <th data-field="2" data-sortable="true"                                   class="breakword"     >Who</th>
        <th data-field="3" data-sortable="true" data-formatter="formatFileLink"   class="breakword file">File</th>
        <th data-field="4" data-sortable="true" data-formatter="formatDiffLink"                         >Commit</th>
        <th data-field="5" data-sortable="true"                                   class="breakword"     >Branch</th>
        <th data-field="7" data-sortable="true" data-formatter="formatTrackerLink"                      >Description</th>
        
    </tr>
    </thead>
</table>
<div class="spinner"><br>Please stand by while the database is working.<br></div>
    
<br>
<div class="footer">Rendered by <a href="https://github.com/postsai/postsai">Postsai</a></div>
</div>
<script type="text/javascript" src="postsai.js"></script>
</body>
</html>
