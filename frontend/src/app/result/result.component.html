<div style="padding: 1em">
{{queryParameters | queryparameter}}
</div>

<table mat-table matTableResponsive [dataSource]="data.data">
	<ng-container matColumnDef="repository">
		<th mat-header-cell *matHeaderCellDef> Repository </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element[0])}} </td>
	</ng-container>
	<ng-container matColumnDef="when">
		<th mat-header-cell *matHeaderCellDef> When </th>
		<td mat-cell *matCellDef="let element"> {{formatTimestamp(element[1])}} </td>
	</ng-container>
	<ng-container matColumnDef="who">
		<th mat-header-cell *matHeaderCellDef> Who </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element[2])}} </td>
	</ng-container>
	<ng-container matColumnDef="file">
		<th mat-header-cell *matHeaderCellDef> File </th>
		<td mat-cell *matCellDef="let element">
			<ul>
				<li *ngFor="let file of element[3]">
					{{breaks(file)}}
				</li>
			</ul>
		</td>
	</ng-container>
	<ng-container matColumnDef="commit">
		<th mat-header-cell *matHeaderCellDef> Commit </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element[9].substring(0, 8))}} </td>
	</ng-container>
	<ng-container matColumnDef="branch">
		<th mat-header-cell *matHeaderCellDef> Branch </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element[5])}} </td>
	</ng-container>
	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef> Description </th>
		<td mat-cell *matCellDef="let element"> {{breaks(element[7])}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
